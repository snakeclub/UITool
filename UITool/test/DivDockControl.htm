<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
    <script type="text/javascript" src="../jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../ui-core/DivDockControl.js"></script>

    <script type="text/javascript">
        var opts = {
            //是否自动扩展填充整个版面，默认为false，该参数对于center无效
            fullSize : false,
            
            //对象的最小宽度，默认为0
            minWidth : 10,
            
            //对象的最小高度，默认为0
            minHeight : 10,
            
            //改变大小控件div的宽度，默认为0（即没有改变大小控件），同时该控件与Pos相关，例如top时则创建紧连top的控件,注意，如果对象有边框的情况，将可能导致改变大小控件无法选中（透明的情况）
            resizeBarWidth : 3,
            
            //改变大小控件div的位置，inner-在对象内部，outer-在对象外部,center-在对象边框正中间
            resizeBarPos : "center",
            
            //改变大小控件的样式，注意不要在该样式里设置大小等样式，否则可能显示会不准确
            resizeBarCss : {
                //背景颜色
                "background-color" : "Red"
            }
        };
        
        function DockTop(){
            $("#Div2").DivSetDock("top",opts);
        }
        
        function ClearDockTop(){
            $("#Div2").DivClearDock();
        }
        
        function ResizeDockTop(){
            var height = parseInt(500*Math.random());
            var width = parseInt(600*Math.random());
            $("#Div2").DockChildResize(width,height,true);
        }
        
        function ShowDockTop(){
            $("#Div2").DockChildShow();
        }
        
        function HideDockTop(){
            $("#Div2").DockChildHide();
        }
        
        
        function DockLeft(){
            $("#Div3").DivSetDock("left",opts);
        }
        
        function ClearDockLeft(){
            $("#Div3").DivClearDock();
        }
        
        function ResizeDockLeft(){
            var height = parseInt(500*Math.random());
            var width = parseInt(600*Math.random());
            $("#Div3").DockChildResize(width,height,true);
        }
        
        function ShowDockLeft(){
            $("#Div3").DockChildShow();
        }
        
        function HideDockLeft(){
            $("#Div3").DockChildHide();
        }
        
        
        function DockRight(){
            $("#Div4").DivSetDock("right",opts);
        }
        
        function ClearDockRight(){
            $("#Div4").DivClearDock();
        }
        
        function ResizeDockRight(){
            var height = parseInt(500*Math.random());
            var width = parseInt(600*Math.random());
            $("#Div4").DockChildResize(width,height,true);
        }
        
        function ShowDockRight(){
            $("#Div4").DockChildShow();
        }
        
        function HideDockRight(){
            $("#Div4").DockChildHide();
        }
       
        
        function DockCenter(){
            $("#Div5").DivSetDock("center",opts);
        }
        
        function ClearDockCenter(){
            $("#Div5").DivClearDock();
        }
        
        function ResizeDockCenter(){
            var height = parseInt(500*Math.random());
            var width = parseInt(600*Math.random());
            $("#Div5").DockChildResize(width,height,true);
        }
        
        function ShowDockCenter(){
            $("#Div5").DockChildShow();
        }
        
        function HideDockCenter(){
            $("#Div5").DockChildHide();
        }
        
        function DockBottom(){
            $("#Div6").DivSetDock("bottom",opts);
        }
        
        function ClearDockBottom(){
            $("#Div6").DivClearDock();
        }
        
        function ResizeDockBottom(){
            var height = parseInt(500*Math.random());
            var width = parseInt(600*Math.random());
            $("#Div6").DockChildResize(width,height,true);
        }
        
        function ShowDockBottom(){
            $("#Div6").DockChildShow();
        }
        
        function HideDockBottom(){
            $("#Div6").DockChildHide();
        }
        
        function ClearDocks(){
            $("#Div1").DivClearDock(true);
        }
        
    </script>
    
</head>
<body>

    <p>
        <input id="Button1" type="button" value="DockTop" onclick="DockTop();" />
