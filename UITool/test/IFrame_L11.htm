    <script language=javascript>
        function test(){
            var obj = $($(window).IFrameParent().get(0).document.body).find("#TopP");
            obj.attr("test","testobj''''''haha\"\"");

        function ChangeParentStyle(){
            var obj = $($(window).IFrameParent().get(0).document.body).find("#TopP");
            obj.get(0).innerHTML = obj.get(0).innerHTML + " by L11Changed";
            obj.css("color","Red");
        };
        
        function ChangeSStyle(){
            var obj = $($(window).IFrameSiblings().get(0).document.body).find("#L12P");
            obj.get(0).innerHTML = obj.get(0).innerHTML + " by L11Changed";
            obj.css("color","Red");
        };
        
        function L21AutoHeight(){
            $(window).IFrameChildren("L21").IFrameAutoHeight("L21");
        };

            alert("a:"+a + "  b:"+b);
            return "back";
        };
