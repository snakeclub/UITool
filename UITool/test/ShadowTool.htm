<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
    <script type="text/javascript" src="../jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../ui-core/ShadowTool.js"></script>
    <script type="text/javascript" src="../ui-core/Debug.js"></script>
    <script type="text/javascript" src="../ui-core/ToolFunction.js"></script>
    <script type="text/javascript" src="../ui-core/DragControl.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //处理代码
             $.setDebug(true);
            
            //拖动
            $("#Div1").bind("mousedown",function(){
                var shadows = $(this).GetShadows();
                shadows = shadows.add($(this));
                shadows.Drag();
              }
            );
       }); 
       
       function addouter(){
          $("#Div1").AddOuterShadow(
            {
                //阴影对象的id，如果为""则会默认创建一个唯一id
                shadowid : "",
                
                //阴影透明度，默认为50（％）
                opacity : 50,
                
                //阴影颜色，默认为#000000
                color : "#000000",
                
                //光源X,Y方向的偏移（单位为象素），负数代表向左上偏移，阴影在右下方；正数代表向右下偏移，阴影在左上边。默认为-5
                offset : {X:-5,Y:-5},
                
                //X,Y方向的阴影扩展，用于控制阴影的宽高度，例如1代表阴影宽高度比对象大小大1，默认为0
                extend : {X:0,Y:0},
                
                //阴影的Css类
                cssClass : "Test",
                
                //添加阴影后执行的事件,传入的参数依次为要要添加阴影的对象，阴影对象
                afterAddShadow : function(){$.debugClear();$.debugOutput("OuterShadow afterAddShadow fun: ObjID:" + arguments[0].attr("id") +"  ShadowID:"+ arguments[1].attr("id"));},
                
                //清除阴影前执行的事件,传入的参数依次为要要添加阴影的对象，阴影对象
                beforeClearShadow : function(){$.debugClear();$.debugOutput("OuterShadow beforeClearShadow fun: ObjID:" + arguments[0].attr("id") +"  ShadowID:"+ arguments[1].attr("id"));}
            }
          );
       }
       
       function addinner(){
            $("#Div1").AddInnerShadow(
                {
                    //阴影对象的id，如果为""则会默认创建一个唯一id
                    shadowid : "",
                    
                    //阴影透明度，默认为50（％）
                    opacity : 80,
                    
                    //阴影颜色，默认为#000000
                    color : {left:"#000000",top:"#000000",right:"#000000",bottom:"#000000"},
                    
                    //光源X,Y方向的偏移（单位为象素），负数代表向左上偏移，阴影在右下方；正数代表向右下偏移，阴影在左上边。默认为-5
                    offset : {X:0,Y:0},
                    
                    //阴影向4个方向的扩展，正数代表向外扩展，负数代表向内扩展，数值为阴影宽度，默认为left:0,top:0,right:5,bottom:5
                    extend : {left:3,top:3,right:3,bottom:3},
                    
                    //阴影的Css类
                    cssClass : "",
                    
                    //添加阴影后执行的事件,传入的参数依次为要要添加阴影的对象，阴影对象
                    afterAddShadow :  function(){debugClear();debugOutput("InnerShadow afterAddShadow fun: ObjID:" + arguments[0].attr("id") +"  ShadowID:"+ arguments[1].attr("id"));},
                    
                    //清除阴影前执行的事件,传入的参数依次为要要添加阴影的对象，阴影对象
                    beforeClearShadow : function(){debugClear();debugOutput("InnerShadow beforeClearShadow fun: ObjID:" + arguments[0].attr("id") +"  ShadowID:"+ arguments[1].attr("id"));}
                }
            );
       }
       
    </script>
    <style>
        .Test{ border:1px solid #f00;}
        
    </style>
</head>
<body>

    <p>
        <input id="Button1" type="button" value="AddOuterShadow" onclick="addouter();" />
        <input id="Button2" type="button" value="AddInnerShadow" onclick="addinner();" />
        <input id="Button3" type="button" value="ClearShadow" onclick="$('#Div1').ClearShadow();" />
    </p>

<Div id="Div1" style="width:200px; height:200px; background-color:Green; overflow:hidden; position:absolute; left:200px; top:200px;">you can drag me!</Div>
</body>
</html>
